name: Sync and Build

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/ImaginarySense/Imaginary-Teleprompter.git || true
          git fetch upstream

      - name: Check and merge upstream
        id: merge
        run: |
          UPSTREAM_SHA=$(git rev-parse upstream/master)
          LOCAL_SHA=$(git rev-parse HEAD)
          echo "Upstream: $UPSTREAM_SHA"
          echo "Local: $LOCAL_SHA"
          
          if [ "$UPSTREAM_SHA" != "$LOCAL_SHA" ]; then
            git merge upstream/master --no-edit || true
            echo "merged=true" >> $GITHUB_OUTPUT
          else
            echo "merged=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        if: steps.merge.outputs.merged == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: kjames2001/teleprompter:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
