name: Sync from Upstream

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/ImaginarySense/Imaginary-Teleprompter.git
          git fetch upstream

      - name: Check for updates
        id: check
        run: |
          UPSTREAM_SHA=$(git rev-parse upstream/master)
          LOCAL_SHA=$(git rev-parse origin/master)
          if [ "$UPSTREAM_SHA" != "$LOCAL_SHA" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Create pull request if updates exist
        if: steps.check.outputs.has_updates == 'true'
        uses: actions/create-pull-request@v6
        with:
          title: 'Sync with upstream'
          body: 'Automated sync from ImaginarySense/Imaginary-Teleprompter'
          base: master
          branch: sync-upstream
          commit-message: 'chore: sync with upstream'
          token: ${{ secrets.GITHUB_TOKEN }}
